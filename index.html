<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Site em Manutenção</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    height: 100vh;
    overflow: hidden;
    background: #000;
  }

  /* Fundo GIF hacker */
  .bg-gif {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
    opacity: 0.8;
  }

  /* Aviso de manutenção grande e visível */
  .update-notice {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #ff0000;
    color: #fff;
    font-size: 28px;
    font-weight: bold;
    padding: 30px 50px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 5px 20px rgba(0,0,0,0.7);
    z-index: 1000;
    animation: blink 1s linear infinite;
    line-height: 1.5;
  }

  @keyframes blink {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0.5; }
  }

  /* Oculta conteúdo da interface */
  header, footer, main {
    display: none;
  }
</style>
</head>
<body>

<!-- Fundo hacker -->
<img class="bg-gif" src="https://media3.giphy.com/media/v1.Y2lkPTZjMDliOTUyZmF5d3U2NTV6ZW1sZmJqZG05a2g4ZG84MGIxdmlxbmsxdnl6YTNlbyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/V4NSR1NG2p0KeJJyr5/giphy.gif" alt="Fundo Hacker">

<!-- Aviso de manutenção -->
<div class="update-notice">
  ⚠️ SITE EM MANUTENÇÃO ⚠️<br>
  Volta ao ar em breve!
</div>

</body>
</html>
