<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Site em Manutenção</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Fundo da página */
    body {
      background: #1a1a1a;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    /* Container principal */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Ícone de alerta */
    .alert-icon {
      width: 120px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Texto do aviso */
    .notice-text {
      margin-top: 15px;
      font-size: 26px;
      font-weight: bold;
      color: #fff;
    }

    /* Palavra “MANUTENÇÃO” destacada */
    .highlight {
      color: #ff0000;
    }

    /* Engrenagens */
    .gears {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 120px;
      animation: rotate 5s linear infinite;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Ícone de alerta -->
    <img class="alert-icon" src="https://cdn-icons-png.flaticon.com/512/564/564619.png" alt="Alerta" />

    <!-- Texto principal -->
    <div class="notice-text">
      SITE EM <span class="highlight">MANUTENÇÃO</span>
    </div>
  </div>

  <!-- Engrenagens animadas -->
  <img class="gears" src="https://cdn-icons-png.flaticon.com/512/1548/1548700.png" alt="Engrenagens" />
</body>
</html>
